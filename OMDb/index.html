<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="grid-container main-container">
      <h1><i class="fas fa-popcorn"></i> Movie Database</h1>

      <form>
        <input type="search" id="searchField">
        <input type="submit" class="button" id="searchButton" style="font-family: 'Font Awesome 5 Pro'" value="&#xf002;"></input>
      </form>
  
      <div class="grid-x top-container">
        <div class="medium-6">
          <div class="title-top">
            <h2 class="h4"><i class="fas fa-sort"></i> Sort</h2>
          </div>

          <button class="button" id="sortAZ">Alphabetically (A-Z)</button>
          <button class="button" id="sortYear">By year</button>
        </div>
  
        <div class="medium-6">
          <div class="title-top">
            <h2 class="h4"><i class="fas fa-filter"></i> Filters</h2>
            <button class="button" id="resetFilters">Reset filters</button>
            <button class="button" id="modeToggle"><i class="fas fa-sun"></i></button>
          </div>
          <div class="filter">
            <label for="yearFilter">Year</label>
            <input type="search" id="yearFilter">
          </div>
        </div>
      </div>
  
      <div class="grid-x grid-margin-x" id="grid-container">
        <p>Search for something!</p>
      </div>

      <div class="reveal" id="revealInfo" data-reveal>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/omdb.js"></script>
  </body>
</html>
